<div class="w-dvw h-dvh flex items-center justify-center">
  <mat-card class="h-fit flex flex-col gap-4 w-10/12 sm:w-8/12 md:w-6/12 lg:w-4/12 2xl:w-3/12">
    <mat-card-header class="justify-center">
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="signInForm" class="flex flex-col gap-4">
        <section *ngIf="errorMessage()" class="flex flex-row items-center gap-4 text-red-600">
          <div>
            <mat-icon>error</mat-icon>
          </div>
          <div>{{ errorMessage() }}</div>
        </section>

        <mat-form-field class="w-full">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" id="username" autocomplete="off" formControlName="username" autofocus required placeholder="Username" />
          <mat-error *ngIf="signInForm.get('username')?.touched && signInForm.get('username')?.errors?.['required']">Username is required.</mat-error>
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="isShowPassword() ? 'text' : 'password'"
            name="password"
            id="password"
            autocomplete="off"
            formControlName="password"
            required
            placeholder="Password"
          />
          <button mat-icon-button matSuffix (click)="isShowPassword.set(!isShowPassword())" [attr.aria-label]="'Show hide password'" [attr.aria-pressed]="isShowPassword()">
            <mat-icon>{{ isShowPassword() ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.errors?.['required']">Password is required.</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <mat-card-actions class="justify-center">
      <button mat-flat-button color="primary" (click)="signIn()" class="w-full">
        <div class="flex flex-row items-center justify-center gap-1">
          <div>Sign in</div>
          <mat-icon>login</mat-icon>
        </div>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
