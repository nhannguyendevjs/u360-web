<mat-drawer-container class="h-full grid grid-cols-1 grid-rows-8">
  <mat-drawer #userFilters mode="side" position="end">
    <app-user-filters />
  </mat-drawer>

  <section class="row-span-1 p-4">
    <div class="flex flex-row justify-between items-start gap-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Search users by Name</mat-label>
        <input matInput [formControl]="searchControl" />

        @if (searchControl.value) {
          <mat-icon matSuffix (click)="clearSearch()" (keyPress)="clearSearch()" matTooltip="Clear">clear</mat-icon>
        }
      </mat-form-field>

      <button mat-icon-button matTooltip="Filters" (click)="userFilters.toggle()"><mat-icon matBadge="0" aria-hidden="false">filter_alt</mat-icon></button>
    </div>
  </section>

  <section class="row-span-7 overflow-auto" infiniteScroll (scrolled)="loadUsers()">
    <table mat-table [dataSource]="dataSource">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
      </ng-container>

      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let element">{{ element.role | uppercase }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <ng-container *ngIf="isTableEmpty()">
      <p class="p-4">No users found.</p>
    </ng-container>
  </section>
</mat-drawer-container>
